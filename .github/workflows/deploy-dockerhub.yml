name: Build and Deploy via Docker Hub

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: locallinker-ai

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to EC2 via Docker Hub
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOSTNAME: ${{ secrets.EC2_HOST }}
        USER_NAME: ${{ secrets.EC2_USER }}
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        IMAGE_TAG: ${{ github.ref_name }}
        ENV_FILE: ${{ secrets.ENV_FILE }}
      run: |
        # SSH 키 설정
        mkdir -p ~/.ssh
        echo "$PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        chmod 700 ~/.ssh
        ssh-keyscan -H $HOSTNAME >> ~/.ssh/known_hosts
        
        # SSH 연결 테스트
        ssh -o ConnectTimeout=10 -o StrictHostKeyChecking=no $USER_NAME@$HOSTNAME "echo 'SSH 연결 성공!'"
        
        # EC2에서 배포 실행
        ssh -o StrictHostKeyChecking=no -T $USER_NAME@$HOSTNAME << 'EOF'
        # 프로젝트 디렉토리 생성
        mkdir -p ~/fastapi-app && cd ~/fastapi-app
        
        # docker-compose.yml 생성
        cat > docker-compose.yml << 'COMPOSEEOF'
        services:
          locallinker-ai:
            image: ${DOCKERHUB_USERNAME}/locallinker-ai:latest
            ports:
              - '8100:8000'
            environment:
              - OPENAI_API_KEY=${OPENAI_API_KEY}
              - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL:-gpt-4}
              - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-ada-002}
              - TOP_K_RESULTS=${TOP_K_RESULTS:-5}
              - MAX_TOKENS=${MAX_TOKENS:-1000}
              - TEMPERATURE=${TEMPERATURE:-0.7}
              - OPENAI_TIMEOUT=${OPENAI_TIMEOUT:-30}
            volumes:
              - ./faiss_index:/app/faiss_index
              - ./guidebook_pdfs:/app/guidebook_pdfs
              - ./logs:/app/logs
            restart: unless-stopped
            healthcheck:
              test: ['CMD', 'curl', '-f', 'http://localhost:8000/api/health']
              interval: 30s
              timeout: 10s
              retries: 3
              start_period: 40s
        COMPOSEEOF
        
        # 환경변수 파일 생성
        cat > .env << 'ENVEOF'
        ${ENV_FILE}
        ENVEOF
        
        # 최신 이미지 가져오기 및 배포
        echo "🔄 최신 Docker 이미지 가져오는 중..."
        docker-compose pull
        
        echo "🛑 기존 컨테이너 중지 중..."
        docker-compose down --remove-orphans || true
        
        echo "🚀 새 컨테이너 시작 중..."
        docker-compose up -d
        
        # 헬스체크
        echo "🏥 서비스 상태 확인 중..."
        for i in {1..30}; do
          if curl -f http://localhost:8100/api/health > /dev/null 2>&1; then
            echo "✅ 배포 성공! 서비스가 정상적으로 실행 중입니다."
            echo "🌐 접속 URL: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4):8100"
            break
          fi
          if [ $i -eq 30 ]; then
            echo "❌ 배포 실패 - 서비스가 시작되지 않았습니다."
            echo "📋 컨테이너 로그:"
            docker-compose logs
            exit 1
          fi
          echo "⏳ 대기 중... ($i/30)"
          sleep 2
        done
        EOF

  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()

    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "🎉 배포가 성공적으로 완료되었습니다!"
          echo "📊 빌드 시간: 약 15-20분 (단일 아키텍처 최적화)"
          echo "🌐 서비스 URL: http://${{ secrets.EC2_HOST }}:8100"
        else
          echo "❌ 배포에 실패했습니다."
          echo "🔍 GitHub Actions 로그를 확인해주세요."
        fi